<div class="login-container mt-5">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3 input">
        <label class="label" for="UserName">User Name</label>
        <input
          type="username"
          id="email"
          formControlName="username"
          class="form-control"
          [ngClass]="{'is-invalid': loginForm.get('username')?.invalid && loginForm.get('username')?.touched}"
        />
        <div class="invalid-feedback" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          <small *ngIf="loginForm.get('username')?.errors?.required">username is required.</small>
          <small *ngIf="loginForm.get('username')?.errors?.username">Enter a valid username.</small>
        </div>
      </div>
  
      <div class="form-group mb-3 input">
        <label  class="label-pwd" for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
        />
        <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <small *ngIf="loginForm.get('password')?.errors?.required">Password is required.</small>
          <small *ngIf="loginForm.get('password')?.errors?.minlength">
            Password must be at least 6 characters long.
          </small>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
